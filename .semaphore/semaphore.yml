version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      jobs:
        - name: Test web
          commands:
            - go test ./...
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      prologue:
        commands:
          - sem-version go 1.17
          - checkout
          - cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod)
    dependencies:
      - Install Dependencies
  - name: Install Dependencies
    dependencies: []
    task:
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      jobs:
        - name: Install
          commands:
            - sem-version go 1.17
            - checkout
            - cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod)
            - go mod vendor
            - cache delete vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod)
            - cache store vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod) vendor/
  - name: Build
    dependencies:
      - Test
    task:
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      prologue:
        commands:
          - sem-version go 1.17
          - checkout
          - cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod)
      jobs:
        - name: Build web
          commands:
            - go build -v ./cmd/web -o omegapost-web
            - artifact push project --force omegapost-web
